<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZX3J9GXNFF"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-ZX3J9GXNFF');
    </script>

    <!-- Linking the stylesheet for the page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Static page title for every page -->
    <title>Think Exist</title>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <!-- Navigation Links -->
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('authors') }}">Authors</a>
        <a href="{{ url_for('collections.public_collections') }}">Public Collections</a>
        <a href="{{ url_for('topics') }}">Topics</a>
        <a href="{{ url_for('collections.my_collections') }}">
            {% if current_user.is_authenticated %}
                {{ current_user.username }}'s Collections
            {% else %}
                My Collections
            {% endif %}
        </a>
        <a href="{{ url_for('account') }}">
            {% if current_user.is_authenticated %}
                {{ current_user.username }}
            {% else %}
                Account
            {% endif %}
        </a>
    </div>

    <!-- Content Block - To be overridden by child templates -->
    {% block content %}{% endblock %}
</body>
</html>
